<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=7" />
<title>系统状态</title>
<link href="../lib/bootstrap/bootstrap.min.css" rel="stylesheet">
<link href="../lib/bootstrap/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" media="all"
	href="../lib/bootstrap/daterangepicker-bs3.css" />
<link rel="stylesheet" href="../css/bootstrap-datetimepicker.min.css">


<link rel="stylesheet" href="../css/globle.css">
</head>
<body>
	<div class="globle_header map_header_wrapper">
		<img class="globle_header_logo" src="../img/logo.png"> <span
			class="globle_header_title">互联网应用作战指挥系统</span>
		<ul class="globle_header_nav">
			<!--common.js打印-->
		</ul>
	</div>
	<div class="home_body ">
		<div class="container">
			<div class="row-fluid well">
				<div class="span10">
					<div id="data-grid">
						<h3>服务器基本信息</h3>
						<table id="serInfo" class="table table-striped table-bordered">
							<thead>
								<tr>
									<th class="span2">项目</th>
									<th class="span3">值</th>
									<th class="span2">项目</th>
									<th class="span3">值</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>操作系统版本及类型：</td>
									<td id="osname"></td>
									<td>可使用内存：</td>
									<td id="totalmemory"></td>
								</tr>
								<tr>
									<td>JAVA路径及版本：</td>
									<td id="jdkpath"></td>
									<td>剩余内存：</td>
									<td id="freememory"></td>
								</tr>
								<tr>
									<td>服务器IP：</td>
									<td id="servipaddr"></td>
									<td>最大可使用内存：</td>
									<td id="maxmemory"></td>
								</tr>
							</tbody>
						</table>
						<h3>服务器状态</h3>
						<div id="servstatus" class="well"></div>
						<h3>位置引擎状态</h3>
						<div id="enginesummary" class="well"></div>
					</div>
				</div>
			</div>

		</div>

	</div>

	<div class="footer">
		<!-- js打印 -->
	</div>
	<script src="../lib/seajs/sea-debug.js"></script>
	<script>
		// Set configuration
		seajs.config({
			base : '../lib/',
			alias : {
				jquery : 'jQuery/jquery.min.js',
				bootstrap : 'bootstrap/bootstrap.min.js',
				moment : 'bootstrap/moment.js',
				daterangepicker : 'bootstrap/daterangepicker.js',
				underscore : 'underscore/underscore.js',
				backbone : 'backbone/backbone.js',
				artTemplate : 'artTemplate/artTemplate.js',
				highcharts : 'Highcharts-4.1.3/highcharts.js'
			}
		});
		seajs.use('underscore');
		// 入口 
		seajs.use('../js/sysservinfo.js');
		seajs.use('../js/common.js');
	</script>
</body>
</html>
